{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body_content %}
  <body class="bg-gray-50 font-serif leading-normal tracking-normal">
    <div class="container mx-auto h-full flex justify-center items-center">
      <div class="w-1/3">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{form.username.id_for_label}}">
              Email
            </label>
            {{form.username}}
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{form.password.id_for_label}}">
              Password
            </label>
            {{form.password}}
          </div>
          <div class="flex items-center justify-between">
            <button type="submit class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
              Forgot Password?
            </a>
          </div>
          <!--
          {% if form.subject.errors %}
              <ol>
              {% for error in form.subject.errors %}
                  <li><strong>{{ error|escape }}</strong></li>
              {% endfor %}
              </ol>
          {% endif %}
          -->
        </form>
        <p class="text-center text-gray-500 text-xs">
          &copy;2023 Orange Hinge LLC. All rights reserved.
        </p>
      </div>
    </div>
  </body>
{% endblock %}
