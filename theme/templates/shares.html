{% extends 'base.html' %}

{% block title %}Shares{% endblock %}

{% block body_content %}
<body>
  <div class="flex flex-row h-screen">
    <div class="w-64 bg-gray-300">
      <nav class="p-4">
        <div class="group inline-block relative">
            <div class="">
            <button class="bg-gray-300 text-gray-700 font-semibold py-2 rounded inline-flex items-center">
              <svg class="h-6 w-6 text-gray-700 hover:text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.597 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
              <span class="mr-1">Account</span>
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
              </svg>
            </button>
            <div class="absolute hidden text-gray-700 pt-1 group-hover:block rounded-md bg-white shadow-lg w-full">
                <a href="#" class="block whitespace-no-wrap px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900">Profile</a>
                <a href="#" class="block whitespace-no-wrap px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900">Settings</a>
                <a href="{% url 'logout' %}" class="block whitespace-no-wrap px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900">Logout</a>
            </div>
          </div>
        </div>

        <h1 class="text-2xl font-bold mb-4 pt-2">MomentOhs</h1>
        <ul>
          <li class="mb-2"><a href="#" class="text-gray-700 hover:text-gray-900">Name 1 (3)</a></li>
          <li class="mb-2"><a href="#" class="text-gray-700 hover:text-gray-900">Name 2 (1)</a></li>
          <li class="mb-2"><a href="#" class="text-gray-700 hover:text-gray-900">Name 3</a></li>
          <li class="mb-2"><a href="#" class="text-gray-700 hover:text-gray-900">...</a></li>
          <li class="mb-2"><a href="#" class="text-gray-700 hover:text-gray-900">Name N</a></li>
        </ul>
      </nav>
    </div>
    <div class="flex-1 bg-gray-100">
      <main class="p-4">
        <div class="flex flex-col">
          <div class="my-2 p-2 bg-gray-200 rounded-md">
            <p class="text-gray-700">
                <a href="share/99/visit">https://www.some.site</a>
                <img class="w-50" src="broken.jpg" alt=""Optional image preview"/>
                <p>Optional comment here</p>
            </p>
          </div>
          <div class="my-2 p-2 bg-white rounded-md ml-10">
            <p class="text-gray-700">Comment from recipient</p>
          </div>
          <div class="my-2 p-2 bg-gray-200 rounded-md ml-10">
            <p class="text-gray-700">Comment from sender</p>
          </div>
          <div class="">
            <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded inline-flex items-center">
                Reply
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
{% endblock %}
